<!DOCTYPE html>
<html>
<head>
  <title>Table CV</title>
</head>
<body>

  <h2>CV бөглөх</h2>

  <form id="cvForm">
    <table border="1" cellpadding="5">
      <tr>
        <td>Нэр:</td>
        <td><input type="text" id="name"></td>
      </tr>
      <tr>
        <td>Имэйл:</td>
        <td><input type="email" id="email"></td>
      </tr>
      <tr>
        <td>Утас:</td>
        <td><input type="text" id="phone"></td>
      </tr>
      <tr>
        <td>Мэргэжил:</td>
        <td>
          <select id="profession">
            <option value="Програм хангамж">Програм хангамж</option>
            <option value="Сүлжээ">Сүлжээ</option>
            <option value="Мэдээллийн систем">Мэдээллийн систем</option>
          </select>
        </td>
      </tr>
    </table>
    <br>
    <button type="button" onclick="generateCV()">CV үүсгэх</button>
  </form>

  <hr>

  <h2>Таны CV</h2>
  <div id="cvDisplay"></div>

  <script>
    function generateCV() {
      // Утгуудыг авах
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const profession = document.getElementById("profession").value;

     
       const result = "<table border='1' cellpadding='5'>" +
                     "<tr><td><strong>Нэр</strong></td><td>" + name + "</td></tr>" +
                     "<tr><td><strong>Имэйл</strong></td><td>" + email + "</td></tr>" +
                     "<tr><td><strong>Утас</strong></td><td>" + phone + "</td></tr>" +
                     "<tr><td><strong>Мэргэжил</strong></td><td>" + profession + "</td></tr>" +
                   "</table>";

      document.getElementById("cvDisplay").innerHTML = result;
    }
  </script>

</body>
</html>
