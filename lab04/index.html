<html>
<head>
    <title>lab4</title>
    <link rel="stylesheet" href="styless.css">
    <script>
    window.onload = function () {
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.fillStyle = "skyblue";
            ctx.fillRect(0, 0, 760, 400); 

            // nar
            ctx.beginPath();
            ctx.arc(500, 80, 50, 0, Math.PI * 2);
            ctx.fillStyle = "yellow";
            ctx.fill();
            ctx.stroke();

            // sar
            ctx.beginPath();
            ctx.arc(90, 80, 40, 0, Math.PI * 2);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(115, 80, 40, 0, Math.PI * 2);
            ctx.fillStyle = "skyblue";
            ctx.fill();

            // uul
            ctx.beginPath();
            ctx.moveTo(150, 300);
            ctx.lineTo(300, 100);
            ctx.lineTo(450, 300);
            ctx.fillStyle = "gray";    
            ctx.fill();
            ctx.stroke();

            // hunii tolgoi 
            ctx.beginPath();
            ctx.arc(400, 240, 15, 0, Math.PI * 2); 
            ctx.stroke();

            // biy
            ctx.beginPath();
            ctx.moveTo(400, 250);
            ctx.lineTo(400, 300);
            ctx.stroke();

            // gar
            ctx.beginPath();
            ctx.moveTo(375, 265);
            ctx.lineTo(425, 265);
            ctx.stroke();

            // hul
            ctx.beginPath();
            ctx.moveTo(400, 295);
            ctx.lineTo(385, 340);
            ctx.moveTo(400, 295);
            ctx.lineTo(415, 340);
            ctx.stroke();
            
            // baishin
            ctx.fillStyle = "brown";
            ctx.fillRect(100, 200, 150, 150); 
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.moveTo(100, 200);
            ctx.lineTo(175, 130);
            ctx.lineTo(250, 200);
            ctx.closePath();
            ctx.fill();

            // tsonh
            ctx.fillStyle = "blue";
            ctx.fillRect(120, 220, 40, 40);
            ctx.fillRect(190, 220, 40, 40);

            // haalga
            ctx.fillStyle = "black";
            ctx.fillRect(160, 280, 30, 70);

            // gazar
            ctx.fillStyle = "brown";
            ctx.fillRect(50, 345, 1000, 30); 

    }
</script>
       
</head>
<body>
    
   <div class="header">
    <header>
        <!-- duu oruulah -->
        <audio class="audio" controls autoplay muted >
           <source src="voice.m4a" type="audio/mpeg">
        </audio>
       
    </header>
   </div>
   <div class="mycontainer">
       <div class="section_container">
            <div>
                <video width="400px" height="200px" controls>
            <source src="bicleg.mp4" type="video/mp4">
            </video>
            </div>
            <div>
                <canvas class="myCanvas"  id="myCanvas" width="760px" height="350px"></canvas>
            </div>
       </div>
        <div class="aside_container">

            <svg width="700" height="557">
                <!-- tenger -->
                <rect x="0" y="0" width="100%" height="400" fill="blue" />
                
                <!-- nar -->
                <circle  cx="150" cy="100" r="30" fill="yellow" stroke="orange" stroke-width="3"/>
                
                <!-- vvl -->
                <g>
                    <circle cx="200" cy="100" r="30" fill="white"/>
                    <circle cx="230" cy="90" r="40" fill="white"/>
                    <circle cx="260" cy="100" r="30" fill="white"/>
                </g>
                t5
                <!-- baishin -->
                <rect x="100" y="200" width="150" height="180" fill="yellow"/>
                <polygon points="100,200 175,130 250,200" fill="red"/>
                <rect x="120" y="220" width="40" height="40" fill="blue"/>
                <rect x="190" y="220" width="40" height="40" fill="blue"/>
                <rect x="160" y="280" width="30" height="90" fill="black"/>
        
                <!-- mashin -->
                <g>
                    <rect x="300" y="300" width="100" height="50" fill="black"/>
                    <circle cx="320" cy="360" r="15" fill="black"/>
                    <circle cx="380" cy="360" r="15" fill="black"/>
                </g>
        
                <!-- gazar -->
                <rect x="0" y="375" width="100%" height="20" fill="green" />
            </svg>
        </div>
    </div>
    <div class="footer">
        <footer>
            <h1>footer</h1>
        </footer>
    </div>

    
</body>
</html>
